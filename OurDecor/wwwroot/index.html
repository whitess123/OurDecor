<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наш декор - Продукция</title>
    <link rel="icon" type="image/x-icon" href="/images/Наш декор.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/images/Наш декор.png" alt="Наш декор" class="logo">
            <h1>Каталог продукции</h1>
        </header>

        <div class="action-bar">
            <button class="btn btn-primary" onclick="location.href='product-form.html'">
                + Добавить продукцию
            </button>
        </div>

        <div class="products-table">
            <table>
                <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Артикул</th>
                        <th>Тип</th>
                        <th>Мин. стоимость</th>
                        <th>Ширина рулона</th>
                        <th>Себестоимость</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                    <tr>
                        <td colspan="7" class="loading">Загрузка...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/products.js"></script>
</body>
</html>
